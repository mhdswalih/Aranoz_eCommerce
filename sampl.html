<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/path/to/your/css/style.css">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .reset-password-wrapper {
            text-align: center;
        }
        .reset-password-form h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .reset-password-form p {
            color: #777;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn_3 {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn_3:hover {
            background-color: #0056b3;
        }
        #err {
            color: #eb0e0e;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reset-password-wrapper">
            <div class="reset-password-form">
                <h2>Reset Your Password</h2>
                <p>Enter your new password below.</p>

                <form id="newPasswordForm">
                    <div class="form-group">
                        <label for="password">New Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div id="err"></div>
                    <div class="form-group">
                        <button type="submit" class="btn_3">Reset Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('newPasswordForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const password = document.getElementById('password').value.trim();
            const err = document.getElementById('err');

            const passwordRegex = /^.{8,}$/;

            if (!passwordRegex.test(password)) {
                err.innerHTML = "Password must be at least 8 characters long.";
                return;
            } else {
                err.innerHTML = "";
            }

            const token = '<%= token %>';

            const response = await fetch(`/resetPassword/${token}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ password: password })
            });

            const result = await response.json();
            if (response.ok) {
                alert(result.message);
                window.location.href = '/login';
            } else {
                err.innerHTML = result.message;
            }
        });
    </script>
</body>
</html>
